name: Claude Code Assistant

on:
  issues:
    types: [labeled]
  workflow_dispatch:
    inputs:
      query:
        description: 'Question or task for Claude'
        required: true
        type: string

permissions:
  contents: read
  issues: write

jobs:
  claude-assistant:
    runs-on: ubuntu-latest
    name: Ask Claude Sonnet 4.5
    if: github.event_name == 'workflow_dispatch' || contains(github.event.issue.labels.*.name, 'claude-assist')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Install dependencies
        run: |
          pip install anthropic boto3
      
      - name: Run Claude Assistant
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
          QUERY: ${{ inputs.query || github.event.issue.body }}
        run: |
          python - <<'PYTHON_SCRIPT'
          import os
          import anthropic
          
          # Initialize Bedrock client with Claude Sonnet 4.5
          client_params = {
              "aws_access_key": os.getenv("AWS_ACCESS_KEY_ID"),
              "aws_secret_key": os.getenv("AWS_SECRET_ACCESS_KEY"),
              "aws_region": os.getenv("AWS_REGION", "us-east-1")
          }
          
          # Add session token if provided (for temporary credentials)
          session_token = os.getenv("AWS_SESSION_TOKEN")
          if session_token:
              client_params["aws_session_token"] = session_token
          
          client = anthropic.AnthropicBedrock(**client_params)
          
          query = os.getenv("QUERY", "")
          if not query.strip():
              print("No query provided")
              exit(0)
          
          print(f"Processing query: {query[:100]}...")
          
          # Call Claude Sonnet 4.5 via Bedrock
          response = client.messages.create(
              model="global.anthropic.claude-sonnet-4-20250514-v1:0",
              max_tokens=4000,
              temperature=0,
              messages=[
                  {"role": "user", "content": query}
              ]
          )
          
          answer = response.content[0].text
          
          # Save response to file for next step
          with open('/tmp/claude_response.txt', 'w') as f:
              f.write(answer)
          
          print("\n--- Claude's Response ---")
          print(answer)
          PYTHON_SCRIPT
      
      - name: Post response to issue
        if: github.event_name == 'issues'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const responsePath = '/tmp/claude_response.txt';
            
            if (fs.existsSync(responsePath)) {
              const response = fs.readFileSync(responsePath, 'utf8');
              
              const comment = `## ðŸ¤– Claude Sonnet 4.5 Response\n\n${response}\n\n---\n*Powered by AWS Bedrock*`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              
              // Remove the label
              github.rest.issues.removeLabel({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                name: 'claude-assist'
              });
            }
